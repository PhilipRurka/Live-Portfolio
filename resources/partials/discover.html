
<div class="view-wrapper discover-wrapper">
  <div class="container-fluid">
    <div class="bread-crumb-wrapper">
      <h1 class="bread-crumb-container" ng-repeat="breadCrumb in breadCrumbs"><span ng-hide="$first">&nbsp;/&nbsp;</span><span ng-class="{&quot;purple-text&quot; : !$last}" ng-click="goToCrumb(breadCrumb, $last)">{{breadCrumb}}</span></h1>
    </div>
    <div class="row">
      <div class="product col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="category in categoriesSlugHash" on-finish-render="ngRepeatFinished"><a class="product-content" ng-click="goToCategory(category)" style="background-image:url({{::category.image.fields.file.url}});">
          <h2 class="discovery-title">{{::category.type}}</h2></a></div>
    </div>
  </div>
</div>
